<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flex Example 4</title>
<style>
  .container {
      display: flex;
      border: 2px solid #333;
      height: 200px;
      align-items: center; /* try flex-start, flex-end, stretch */
      justify-content: space-around;
  }
  .item {
      background-color: #ff6347;
      color: white;
      padding: 20px;
      font-size: 18px;
  }
</style>
</head>
<body>

<h2>Align Items Example</h2>
<div class="container">
  <div class="item">Box 1</div>
  <div class="item">Box 2</div>
  <div class="item">Box 3</div>
</div>

</body>
</html>
