<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic App Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #a8d0f0; /* Light blue fallback */
            background-image: url('illustration-anime-city.jpg'); /* Working anime background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Light overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3); /* lighter overlay */
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.6); /* light and transparent */
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 350px;
            backdrop-filter: blur(.0px); /* glass effect */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .login-container input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #2575fc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background-color: #1a5ad1;
        }

        .login-container .forgot {
            text-align: right;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }

        .login-container .forgot a {
            color: #2575fc;
            text-decoration: none;
        }

        .login-container .forgot a:hover {
            text-decoration: underline;
        }

        .login-container .signup {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .login-container .signup a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container .signup a:hover {
            text-decoration: underline;
        }
        .transparent-input {
    background-color: rgba(255, 255, 255, 0.3); /* semi-transparent */
    border: 1px solid rgba(255, 255, 255, 0.5); /* semi-transparent border */
    color: #000; /* text color */
    backdrop-filter: blur(.1px); /* optional glass effect */
}
 .transparent-inputt {
    background-color: rgba(255, 255, 255, 0.43); /* semi-transparent */
    border: 1px solid rgba(255, 255, 255, 0.5); /* semi-transparent border */
    color: #000; /* text color */
    backdrop-filter: blur(0px); /* optional glass effect */
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required class="transparent-input">
    

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required class="transparent-inputt ">

            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>

            <div class="signup">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
