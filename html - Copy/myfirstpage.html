<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Passion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 40px;
    }

    .action-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .name {
      font-size: 16px;
      color: #333;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>YOUR PASSION</h1>

  <div class="action-row">
    <p class="name">Name</p>
    <button class="btn" onclick="window.location.href='login.html'">Login</button>
    <button class="btn" onclick="window.location.href='signup.html'">Sign Up</button>
  </div>

</body>
</html>
